<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Proximit</title>
    <link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/data.css" />
<link rel="stylesheet" href="css/Dialog.css" />
<link rel="stylesheet" href="css/form.css" />
<link rel="stylesheet" href="css/jquery-ui.min.css" />

<link rel="stylesheet" href="css/texte.css" />
<link rel="stylesheet" href="css/ui_app.css" />
<link rel="stylesheet" href="css/ui.css" />
    <script type="text/javascript">const TESTS=null;</script>
  </head>
  <body>

    <section id="header">
      <div id="header-buttons" class="fright">
        <span class="texte_title">(titre du texte analysé)</span>
        <button type="button" onclick="Aide.toggle.call(Aide)">Aide</button>
      </div>
    </section>

    <section id="left-column">
      <div id="infos_current_proximity">
        <!-- Pour mettre les informations de la proximité courante -->
      </div>
      <div id="infos_danger_proximity">
        <!-- Pour mettre les dangers de proximité courante
          TODO Note : peut-être que ce div n'est plus nécessaire avec la
          nouvelle formule de la version 0.3
        -->
      </div>
      <!--
        L'AFFICHAGE "PARALLÈLE" DU TEXTE (avec proximité)
      -->
      <div id="tagging-text">
        <!-- On marque ici le même texte, avec les proximités -->
      </div>

    </section>

    <section id="right-column">

      <!--
        LE CHAMP D'ÉDITION DU TEXTE
      -->
      <textarea id="working-text" class="noDisplay"></textarea>
      <!-- Essais avec editorjs -->
      <div id="working-editor"></div>
      <!-- Infos sur le texte -->
      <div id="infos-page">
        <div id="text-length">---</div>
        <div id="page-number">---</div>
      </div>
    </section>

    <!-- Un panneau caché pour les infos -->
    <section id="section-infos_texte" class="panel noDisplay">
      <div id="infos_texte" class="container-data"></div>
    </section>
    <section id="section-infos_proximites" class="panel noDisplay">
      <div id="infos_proximites" class="container-data"></div>
    </section>


    <section id="footer">
      <div class="fleft">
        <span id="message">---</span>
        <button id="btn-search" type="button" onclick="Search.toggleForm.call(Search)">RECHERCHE</button>
      </div>

      <button type="button" onclick="PTexte.loadCurrent.call(PTexte)">Load</button>
      <button type="button" onclick="PTexte.saveCurrent.call(PTexte)">Save</button>

      <div id="buttons_proximites" class="buttons"></div>
      <div id="outils_proximites" class="buttons"></div>
      <div id="options_proximites" class="buttons"></div>
      <div id="prox_message">

      </div>
    </section>

    <script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="js/first-required/app/Resultats.js"></script>

<script type="text/javascript" src="js/first-required/app/TreeTagger.js"></script>
<script type="text/javascript" src="js/first-required/system/Benchmark.js"></script>
<script type="text/javascript" src="js/first-required/system/COLORS.js"></script>

  </body>

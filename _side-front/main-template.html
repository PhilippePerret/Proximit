<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>__ProductName__</title>
    __CSS__
    __MARK_TESTS__
  </head>
  <body>

    <section id="header" class="noDisplay">
      <div id="header-buttons" class="fright">
        <button type="button" onclick="Aide.toggle.call(Aide)">Aide</button>
      </div>
    </section>

    <section id="left-column">
      <!-- Pour mettre les informations de la proximité courante -->
      <div id="infos_current_proximity"></div>
      <div id="infos_danger_proximity">
        <!-- Pour mettre les dangers de proximité courante
          TODO Note : peut-être que ce div n'est plus nécessaire avec la
          nouvelle formule de la version 0.3
        -->
      </div>
      <!--
        LES PAGES TAGGUÉE EN MIROIR (avec proximité)
      -->
      <section id="tagged-pages">
        <!--
          On introduit ici les divs de chaque page dont le texte a
          été taggué pour montrer les proximités
        -->
      </section>

    </section>

    <section id="right-column">

      <!--
        TOUTES LES PAGES (CONSTRUITES)
      -->
      <section id="working-pages"></section>

    </section>

    <!-- Un panneau caché pour les infos -->
    <section id="section-infos_texte" class="panel noDisplay">
      <div id="infos_texte" class="container-data"></div>
    </section>
    <section id="section-infos_proximites" class="panel noDisplay">
      <div id="infos_proximites" class="container-data"></div>
    </section>


    <section id="footer">
      <section id="footer-left-section">
        <input type="text" id="console" value="">
        <button type="button" onclick="PTexte.loadCurrent.call(PTexte)">Charge</button>
        <button type="button" onclick="PTexte.saveCurrent.call(PTexte)">Sauve</button>
        <button type="button" onclick="PTexte.watchCurrent.call(PTexte)" class="pressable main">Surveiller</button>
      </section>
      <section id="footer-right-section">
        <span id="footer-page-length">
          <span id="text-length">---</span><span> signes</span>
        </span>

        <span id="control-buttons">
          <button type="button" class="btn-prev-page hidden">◁</button>
          <label>Page </label><span id="page-number">---</span> / <span id="page-number-total">-</span>
          <button type="button" class="btn-next-page visible">▷</button>
        </span>

      </section>


      <!-- Infos de pied de page sur le texte -->


      <div id="buttons_proximites" class="buttons"></div>
      <div id="outils_proximites" class="buttons"></div>
      <div id="options_proximites" class="buttons"></div>
      <div id="prox_message">

      </div>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
    __SCRIPTS__

  </body>
</html>
